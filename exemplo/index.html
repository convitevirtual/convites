<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convite de Casamento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="invitation">
    <h1>João & Maria</h1>
    <p class="date">25 de Dezembro de 2025 às 18h</p>
    <p class="location">Espaço Bella Vista - São Paulo, SP</p>

    <div class="link-buttons">
      <a href="https://maps.google.com" target="_blank">Localização</a>
      <a href="https://www.exemplo.com/lista" target="_blank">Lista de Presentes</a>
      <a href="https://www.exemplo.com/rsvp" target="_blank">Confirmação</a>
    </div>

    <button id="playButton">Ver Convite em Vídeo</button>
  </div>

  <video id="video" class="fullscreen-video">
    <source src="video.mp4" type="video/mp4" />
    Seu navegador não suporta vídeo.
  </video>

  <script>
    const playButton = document.getElementById("playButton");
    const invitation = document.getElementById("invitation");
    const video = document.getElementById("video");

    playButton.addEventListener("click", () => {
      invitation.style.display = "none";
      video.style.display = "block";
      video.play();
    });
  </script>
</body>
</html>
